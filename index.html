<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Info</title>
    <!-- Bootstrap modified version "Bootswatch" link below -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    />
    <!-- Custom stylesheet link below -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Main body structure starts below -->
    <main>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html"
              >Ivo's test movie search engine</a
            >
          </div>
        </div>
      </nav>
      <!-- Bootstrap Jumbotron was used below for Search Box display -->
      <div class="container">
        <div class="jumbotron">
          <h3 class="text-center">Search For Any Movie</h3>
          <form id="searchForm">
            <input
              type="text"
              class="form-control"
              id="searchText"
              placeholder="Search Movie..."
            />
          </form>
        </div>
      </div>

      <div class="container">
        <div id="movies" class="row"></div>
      </div>
      <!-- Script links below -->
      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
      ></script>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="js/main.js"></script>
    </main>
    <!-- End of Main body content -->
  </body>
</html>
